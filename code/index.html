
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup form</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <header>

    <div class="logo">
      <img src="images/logo-pulley-dark.jpg" alt="pulley" />
    </div>
      <div class = "h1">
        <h1> Create your new account</h1>
      </div>

  </header>


<body>

  <form action="http://httpbin.org/anything" method="post" />

  <div class="name">
    <label for="Company Name">Name*</label>
    <input type="text" id="companyname" name="Name" required/>
  </div>

  <div class="address">
    <label for="name">Address</label>
    <input type="text" id="Address" name="Address"/>
  </div>

  <div class="address">
    <label for="name">Email*</label>
    <input type="text" id="Email" name="Email" required/>
  </div>


  <section class="section">
       <div class="frequency-q" id="frequency-q">
         <p>Which type of account would you like?</p>
           <div class="radio-button">
             <input type="radio" name="account" id="weekly" value="buisness" />
             <label for="buisness">Buisness Account</label>
           </div>
           <div class="radio-button">
           <input type="radio" name="account" id="full" value="full" />
           <label for="monthly">Full Account</label>
         </div>
         <div class="radio-button">
           <input type="radio" name="account" id="free" value="free" />
           <label for="free">Free Account</label>
         </div>
       </div>


     </section>
     <section class="section">
       <div class="newsletter">
         <input type="checkbox" name="newsletter" id="newsletter" value="yes" />
         <label for="newsletter">Yes, I'd like to receive the latest news and offers via e-mail</label>
       </div>
       <div class="field">
         <button>Sign up</button>
       </div>
</section>

</body>


</html>
