
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup form</title>
    <link rel="stylesheet" href="main.css">
     <script src="./form.js" type="text/javascript">
    </script>
  </head>

  <header>
      <div>
        <h1 id="title"> PLease complete our Formula 1 survey</h1>
      </div>
  </header>


<body>
  <form id="survey-form"/>
    <div>
      <p id="description">The survey will take 5 minutes to complete. Thanks for your help.</p>
    </div>

<div class = "container">

  <section class = "inputboxes">

      <div class="labels">
        <label id="name-label" for="Company Name">Name*</label>
        <input id="name" class="input-field" type="text" id="companyname" name="Name" required placeholder="Enter your name"/>
      </div>

      <div class="labels">
        <label id="email-label" for="name">Email*</label>
        <input class="input-field"  type="email" id="email" name="Email" required placeholder="Enter your email"/>
      </div>

     <div class="labels">
        <label  id="number-label" id="number" for="number">Phone Number</label>
        <input class="input-field"  type="number" min="000000" max="999999" id="number" name="number" placeholder="Enter a phone number"/>
      </div>

  </section>

   <section class="section">

   <label id="email-label" for="name">Who is your favourite F1 driver?</label>
    <select id="dropdown" name="favDriver" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="hamilton">Hamilton</option>
      <option value="vettel">Vettel</option>
      <option value="raikkonen">Raikonnen</option>
      <option value="Ricciardo">Ricciardo</option>
      <option value="Verstappen">Verstappen</option>
      <option value="other">Other</option>
    </select>

    </section>

    <section class="section">
         <p class="textinfo">How many races did you watch this season?</p>
           <div class="radio-button">
             <input type="radio" name="raceNumber" id="none" value="none" />
             <label for="none">None</label>
           </div>
           <div class="radio-button">
             <input type="radio" name="raceNumber" id="some" value="some" />
             <label for="some">Some of them</label>
           </div>
           <div class="radio-button">
           <input type="radio" name="raceNumber" id="most" value="most" />
           <label for="most">Most of them</label>
         </div>
         <div class="radio-button">
           <input type="radio" name="raceNumber" id="all" value="all" />
           <label for="all">All of them</label>
         </div>
    </section>

     <section class="section">

       <div class="checkbox">
         <p>Other questions. Please check the box if you agree</p>
         <input type="checkbox" name="socialMedia" id="socialMedia" value="yes" />
         <label for="socialMedia">I like to interact with other fans on social media while watching the races</label>
       </div>

       <div class="checkbox">
         <input type="checkbox" name="followDriver" id="follwoDriver" value="yes" />
         <label for="followDriver">I like to follow my favourite drivers/teams on social media </label>
       </div>

        <div class="checkbox">
         <input type="checkbox" name="moreContent" id="moreContent" value="yes" />
         <label for="moreContent">I would like to see more content from teams and drivers on social media </label>
       </div>

  </section>

  <section>

      <div class="labels">
        <label for="comments">Any other comments </label>
      </div>
        <textarea id="comments" class="input-field" name="comment" placeholder="Please tell us more"></textarea>

  </section>

       <div class="field">
         <button id="submit">Sign up</button>
       </div>
   </div>

</section>
</div>
  </div>
</div>
</form>


</body>


</html>
